<form class="main-item" [formGroup]="search" (ngSubmit)="onSubmit()">
    <fieldset>
        <!-- Route locations -->
        <legend>Route details</legend>
        <label>Station From:</label>
        <input formControlName="fromStation"
               ng2-auto-complete
               [source]="stations"
               select-value-of="code"
               [list-formatter]="stationFormatter"
               accept-user-input="false" />

        <label>Station To:</label>
        <input formControlName="toStation"
               ng2-auto-complete
               [source]="stations"
               select-value-of="code"
               [list-formatter]="stationFormatter"
               accept-user-input="false" />
    </fieldset>
    <fieldset>
        <!-- Date range -->
        <legend>Date range</legend>
        <label>Date From:</label>
        <input formControlName="fromDate" type="date">

        <label>Date To:</label>
        <input formControlName="toDate" type="date">

        <div id="days-radio-group" class="btn-group" ngbRadioGroup name="radioBasic" formControlName="days">
            <label class="btn-primary" ngbButtonLabel>
                <input ngbButton type="radio" value="WEEKDAY">
                Weekdays
            </label>
            <label class="btn-primary" ngbButtonLabel>
                <input ngbButton type="radio" value="SATURDAY">
                Saturdays
            </label>
            <label class="btn-primary" ngbButtonLabel>
                <input ngbButton type="radio" value="SUNDAY">
                Sundays
            </label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Delay details</legend>
        <!-- Tolerance input -->
        <label>Delay (mins):</label>
        <input formControlName="delay" type="number">
    </fieldset>
    <button type="submit">Search</button>
</form>
